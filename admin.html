<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empujalo</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/empujalo.css" rel="stylesheet">
        
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  	
  	<div class="blog-masthead">
	  	<div class="container">
		  	<nav class="blog-nav">
				<a class="blog-nav-item "       href="index.html">Home</a>
				<a class="blog-nav-item active" href="admin.html">Admin</a>
			</nav>
		</div>
	</div>

    <div class="container">
	    
	    <div class="blog-header">
	        <h1 class="blog-title">The Bootstrap Blog</h1>
	        <p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
	    </div>
	    
	    <div class="row">
			<div class="col-sm-8 blog-main">
				<div class="main-container">					
    				
				</div>
			</div>
		</div><!-- /.row -->
		
	</div><!-- /.container -->


	<!-- TEMPLATES -->
	<script id="blogs-tpl" type="text/x-handlebars-template">
    	{{#each blog}}
		<div class="blog-post">
        	<h2 class="blog-post-title"><a href="#">{{title}}</a></h2>
			<p class="blog-post-meta">At time by an author</p>
			<div>{{{content}}}</div>
    	</div>
		{{/each}}
	</script>

	<script id="login-tpl" type="text/x-handlebars-template">
	    <form class="form-signin" role="form">
	        <h2 class="form-signin-heading">Por fa loggeate</h2>
	        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
	        <input type="password" name="password" class="form-control" placeholder="Password" required="">
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Dale</button>
	    </form>
	</script>

	<script id="welcome-tpl" type="text/x-handlebars-template">
	    <h2>Welcome, {{username}}!</h2>
	    <button class="add-blog btn btn-lg btn-primary">Nuevo</button>
	</script>

	<script type="text/template" id="add-tpl">
		<h2>Agrega un post!</h2>
		<form class="form-add" role="form">
	    	<div class="form-group">
				<label for="title">Titulo</label>
				<input type="text" name="title" class="form-control" id="title" placeholder="Ingresa el titulo">
	    	</div>
			<div class="form-group">
				<label for="content">Contenido</label>
				<textarea name="content" class="form-control" rows="20"></textarea>
	    	</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Postear</button>
	  	</form>
	</script>
	





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  
  
  </body>
</html>
